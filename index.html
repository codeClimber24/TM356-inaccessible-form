<!DOCTYPE html>

<html lang="en-GB">

	<head>
		<title>Book a table | Restaurant Au Rina</title>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Katherine Wharton" />
	</head>

  <body>
    <header>
      <div class="logo-head">
        Restaurant Au Rina
      </div>
      <div class="sub-head">
        <nav class="desktop">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="index.html">Book Table</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="tech-slideshow">
        <div class="mover-1"></div>
        <div class="mover-2"></div>
      </div>
      <p class="h1">Book a table</p>
      <p>Use the below form to book a table at our fabulous restaurant.</p>
      <p class="h2">Personal details</p>
      <p>Please provide your details</p>
      <p>Name</p>
      <input type="text" />
      <input type="text" placeholder="surname" />
      <p>Number</p>
      <input type="tel" />
      <input type="email" placeholder="email"/>
      <p class="h2">Party details</p>
      <p>People</p>
      <input type="number" aria-label="How many is the table for?"/>
      <textarea rows="8" cols="80"></textarea>
      <p class="h2">When?</p>
      <input type="date" />
      <p>When?</p>
      <input type="time" />
		</main>
  </body>
</html>
